<div class="row">
  <div class="col s12 z-depth-3">
    <h3>Dados Pessoais</h3>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="txt_first_name" type="text" class="validate">
          <label for="txt_first_name">Nome</label>
        </div>
        <div class="input-field col s6">
          <input id="txt_second_name" type="text" class="validate">
          <label for="txt_second_name">Sobrenome</label>
        </div>

        <div class="input-field col s4">
          <input id="txt_nasc" type="text" class="validate">
          <label for="txt_nasc">Dt. Nascimento</label>
        </div>
        <div class="input-field col s4">
          <input id="txt_cpf" type="text" class="validate">
          <label for="txt_cpf">CPF</label>
        </div>
        <div class="input-field col s4">
          <input id="txt_rg" type="text" class="validate">
          <label for="txt_rg">RG</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_pin</i>
          <input id="txt_end" type="text" class="validate">
          <label for="txt_end">Endere√ßo</label>
        </div>

        <div class="input-field col s3">
          <input id="txt_num" type="text" class="validate">
          <label for="txt_num">Numero</label>
        </div>
        <div class="input-field col s9">
          <input id="txt_compl" type="text" class="validate">
          <label for="txt_compl">Complemento</label>
        </div>

        <div class="input-field col s5">
          <input id="txt_bairro" type="text" class="validate">
          <label for="txt_bairro">Bairro</label>
        </div>
        <div class="input-field col s5">
          <input id="txt_cidade" type="text" class="validate">
          <label for="txt_cidade">Cidade</label>
        </div>
        <div class="input-field col s2">
          <input id="txt_uf" type="text" class="validate">
          <label for="txt_uf">UF</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">phone</i>
          <input id="txt_telefone" type="tel" class="validate">
          <label for="txt_telefone">Telefone</label>
        </div>
        <div class="input-field col s4">
          <input id="txt_celular" type="tel" class="validate">
          <label for="txt_celular">Celular</label>
        </div>
        <div class="input-field col s4">
          <input id="txt_contato" type="tel" class="validate">
          <label for="txt_contato">Contato</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="txt_email" type="email" class="validate">
          <label for="txt_email">Email Pessoal</label>
        </div>
        <div class="input-field col s6">
          <input id="txt_email_coop" type="email" class="validate">
          <label for="txt_email_coop">Email Corporativo</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock_outline</i>
          <input id="txt_password" type="password" class="validate">
          <label for="txt_password">Senha</label>
        </div>
        <div class="input-field col s6">
          <input id="txt_password_conf" type="password" class="validate">
          <label for="txt_password_conf">Confirmar Senha</label>
        </div>
      </div>
    </form>
  </div>
</div>
