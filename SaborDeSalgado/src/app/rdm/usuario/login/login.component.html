<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<main>
    <div class="container">
        <div class="row">
            <div id="transaction" class="offset-s1 col s10 offset-m3 col m6 offset-xl4 col xl4 white scale-transition scale-out z-depth-5">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col s12 center-align">
                        <img src="./assets/images/logo.png" style="width: 50%; height: 50%;">
                        <h6>Sabor de Salgado</h6>
                    </div>
                </div>

                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">person_outline</i>
                        <input type="hidden" id="grant_type" formControlName="grant_type">
                        <input type="hidden" id="client_id" formControlName="client_id">
                        <input type="hidden" id="client_secret" formControlName="client_secret">
                        <input id="username" type="text" formControlName="username">
                        <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">lock_outline</i>
                        <input id="password" type="password" formControlName="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 ml-2 mt-3">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Relembrar-me</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6" (click)="getNovoRegistro()">
                        <p class="margin medium-small"><a href="#">Novo Registro!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"><a href="page-forgot-password.html">Esqueceu a Senha
                            ?</a></p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</main>
